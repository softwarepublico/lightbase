; international server version 
[MAIN]
DEFLANG=ENGLISH
SERIAL=
NAME=
COMPANY=
ACTIVKEY=

; internationalization: english
[ENGLISH]
LANGID=ENGL
DATEMASK=mm/dd/yyyy
CURRENCY=US$
NUMSEP=,

; internationalization: portuguese
[PORTUGUES]
LANGID=PORT
DATEMASK=dd/mm/yyyy
CURRENCY=R$
NUMSEP=.

[LBS_DCE]
; Ocurrences Lists time-out
OCCLIST_TIMEOUT=30

;Time parameters used in verification of the server status
;The time measure is minute.
;To disable this function set POLLING_TIME to 0(zero)
[LBS_SERVER_STATUS]
POLLING_TIME = 60
IDLE_MAX_TIME = 480
TIME_DEAD_APP = 600


; session to determine server characteristics 
[LIGHTBASESERVER]

; RPCs must be authenticated?
;RPCAUTHENTICATION=

; HTTP PROXY Port for accessing URL fields contents
;HTTPPROXYPORT=

; HTTP PROXY Server for accessing URL fields contents
;HTTPPROXYSERVER=

; indicates the name of the default domain
DEFUDBNAME=DEFDOMAIN

; indicates the absolute path to the binaries of a new LBW client version
;REINSTALL_PATH

; indicates the minimum version compatible with the current server's version; client versions which
; less then this value will be automatically reinstalled. This feature enables clients from 
; different versions use the same server
; Format: X[.Y[.Z]] 
;MINCLIENT_VERSION

; this indicates if the network client stub should show a message box, where 
; there is a repetition error of rpc. (for debugging)
USEMSGBOX=

; this indicates if the network client stub should filter the broadcast result 
; to revert to only the connected servers. 
; (for filtering)
BROADCASTFILTER=TRUE

; Directory where the databases will be created
DIR_BASE=C:\LBWBases

; directory where the LBS file control will be created
LBSDIR=C:\LBWBases

; working directory for index system and LBS
LBSTEMPDIR=C:\temp

; name of LBS file control of databases
BFILENAME=lbscntrl

; lock time-out (in milliseconds)
LOCKTIMEOUT=1200000

; time for second automatic lock attempt (in millisecondss)
LOCKTIMESLEEP=2000

;maximum percentual of physical memory which can be used for full databases indexation
MAXMEMFORINDEX=85

; number of records to be indexed before LBS saves the context
; during total indexation
STOPINDEX=100

; Server name 
SERVERNAME=LocalHost

; flag to be used for debugging. When not 0, LBS prints
; messages on screen
PRINTF=0

; flag used to compress data or not during saving register process.
; A 0 value means that no compress is needed and 1 means with
; compression. IMPORTANT!!!!! If you change this value you need
; to reprocess the databases you want to compress.
COMPRESS=0

; Directory where the reference files (HTML, for example) will
; be saved by the user and read by LBW
REFDIRBASE=

; Database usage log file directory
LOGFILEDIR=

; Maximum number of log files to be created
MAXLOGFILES=

; security atributes
[SECURITY]

; Maximum number of incorrect login attempts before blocking a user
; MAXINVALIDLOGINATTEMPTS=

; Maximum interval (in days) for password expiration
; PASSWORDEXPIREINTERVAL=

; Force password validation, not accepting trivial passwords
; ENABLEPASSWORDVALIDATION=

; Number os stored passwords for avoiding reuse of them
; MAXSTOREDPASSWORDS=

; Minimum size of user passwords
MINUSERPASSWORDSIZE=6

