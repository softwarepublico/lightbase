; sessao de internacionalização do servidor
[MAIN]
DEFLANG=PORTUGUES
SERIAL=
NAME=
COMPANY=
ACTIVKEY=

; internacionalização: english
[ENGLISH]
LANGID=ENGL
DATEMASK=mm/dd/yyyy
CURRENCY=US$
NUMSEP=,

; internacionalização: portugues
[PORTUGUES]
LANGID=PORT
DATEMASK=dd/mm/yyyy
CURRENCY=R$
NUMSEP=.

[LBS_DCE]
; Time-out para as listas de ocorrencias no servidor.
OCCLIST_TIMEOUT=30

;
;Parâmetros de tempo utilizados na verificação do status do servidor
;A medida de tempo é o minuto.
;Para desabilitar esta funcionalidade o POLLING_TIME dever ser 0 (zero)
[LBS_SERVER_STATUS]
POLLING_TIME = 60
IDLE_MAX_TIME = 480
TIME_DEAD_APP = 600
; Executar o programa abaixo ao sair do ar por inatividade 
; informar a linha de comando completa; o executavel deve estar no diretorio do servidor
ONEXIT=LBVerify /ALL

; sessao para determinar caracteristicas do servidor
[LIGHTBASESERVER]

; Determina se o servidor deve aceitar apenas RPCs autenticadas
;RPCAUTHENTICATION=

; Porta HTTP para o servidor proxy para acesso ao conteudo de campos URL 
;HTTPPROXYPORT=

; Servidor proxy HTTP para acesso ao conteudo de campos URL 
;HTTPPROXYSERVER=

; indica o nome da base de usuarios default
DEFUDBNAME=DEFUDB

; indica o caminho absoluto para a instalacao de uma nova copia cliente
;REINSTALL_PATH

; indica a mínima versão compatível com a do servidor atual; versões com
; número menor que o indicado nessa chave serão reinstaladas automaticamente. 
; Com isso eh possível ter um servidor atendendo a clientes de diferentes versões
; Formato: X[.Y[.Z]] 
;MINCLIENT_VERSION

; indica se o stub cliente de rede deve mostrar uma message-box, quando
; ocorrer erro de rpc. (para depuracao)
USEMSGBOX=

; indica se o stub cliente de rede deve filtrar o resultado do broacast
; para retornar apenas os servidores que realmente estao no ar.
; (para depuracao)
BROADCASTFILTER=TRUE

; diretorio onde serao criadas as bases
DIR_BASE=c:\lbwbases

; diretorio onde será criado o arquivo de controle do LBS
LBSDIR=c:\lbwbases

; diretorio de trabalho para o sistema de indices e para o LBS
LBSTEMPDIR=c:\temp

; nome do arquivo de controle de bases do LBS
BFILENAME=lbscntrl

; time-out de lock (em milisegundos)
LOCKTIMEOUT=1200000

; tempo para segunda tentativa automatica de lock (em milisegundos)
LOCKTIMESLEEP=2000

;percentual maximo da memoria fisica que pode ser usado para uma indexacao total
MAXMEMFORINDEX=85

; numero de registro que devem ser indexados antes de o LBS salvar o contexto
; durante a indexacao total
STOPINDEX=100

; Nome do servidor
SERVERNAME=LocalHost

; flag usado para depuração. quando for diferente de 0, o LBS imprime
; algumas mensagens na sua tela
PRINTF=0

; flag utilizado para informar se as bases devem ou nao
; utilizar compressao dos dados durante o processo de gravacao.
; valor 0 indica *sem* compressao; valor 1 indica *com* compressao.
COMPRESS=0

; Diretorio onde os arquivos de referencia (HTML, por exemplo)
; serao gravados pelo usuario e lidos pelo LBS
REFDIRBASE=

; Diretório onde ficarao os arquivos de log de uso de bases 
LOGFILEDIR=

; Número máximo de arquivos de log a serem gerados, ou seja, qual o intervalo em dias para armazenamento dos logs
MAXLOGFILES=


; atributos de segurança
[SECURITY]

; Número máximo de tentativas incorretas de login antes de se bloquear um usuario
; MAXINVALIDLOGINATTEMPTS=

; Intervalo máximo (em dias) para expiração de senhas
; PASSWORDEXPIREINTERVAL=

; Efetuar validação de senhas, não aceitando senhas trivias
; PASSWORDVALIDATION=

; Número de senhas armazenadas para evitar que o usuário reutilize senhas anteriores
; MAXSTOREDPASSWORDS=

; Tamanho mínimo para as senhas dos usuários
MINUSERPASSWORDSIZE=6

